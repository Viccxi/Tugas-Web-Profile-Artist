<body>

      <ul>

        <div class="single">

        <div class="single">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6QwAXp55b3FdeBoq1AjY22?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  </section>

  <footer>
    <p>&copy; 2025 Viccxi. All rights reserved.</p>
  </footer>

  <script>
    const darkModeToggle = document.getElementById("darkModeToggle");
    const body = document.body;
    const isDarkMode = localStorage.getItem("darkMode") === "enabled";

    if (isDarkMode) {
      body.classList.add("dark-mode");
      darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener("change", () => {
      if (darkModeToggle.checked) {
        body.classList.add("dark-mode");
        localStorage.setItem("darkMode", "enabled");
      } else {
        body.classList.remove("dark-mode");
        localStorage.setItem("darkMode", "disabled");
      }
    });
  </script>
</body>

</html>
